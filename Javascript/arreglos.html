<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to change the layout of this paragraph</p>

<button onclick="myFunction()">Click Me!</button>

<script>
function myFunction() {
	var Vector = [81,6,7,2,1,8,6,8,7,1,12];
    var NMayor=0;
    Vector.forEach(function(element) { 
    
    if (NMayor < element){
    	NMayor = element
     }
    
    });
  //alert("El numero mayor es: "+NMayor)
  var x = document.getElementById("demo");
  
  x.innerHTML = "El numero mayor es: "+NMayor;
  x.style.fontSize = "25px"; 
  x.style.color = "red";
}
</script>

</body>
</html>
